
<head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    
</head>
<script src="static/js/jquery-1.10.2.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/bootstrap-datetimepicker.js"></script>
<script src="static/js/bootstrap-datetimepicker.fr.js"></script>

<div class="wrapper">
    <div class="row">
    
        <form class="form-inline" action="/select" method="post">
          <div class="col-md-2">
          </div>
          <div class="col-md-3">
<!--             输入主机ip 
            <input type="text" class="form-control" name="ip" placeholder="192.168.1.1"> -->
          </div>
          <div class="form-group">
            日期
            <input class="form_date form-control"  size="16" type="text" value="" name="date" placeholder="2015-09-12" >
          </div>
          <button type="submit" class="btn btn-default">查询</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-8">
            <font size="2px">
                {% for p in ms_mi_log_data %}
                <p>ip:{{p.ip}} rc:{{p.rc}} uin:{{p.uin}} mbox:{{p.mbox}} des:{{p.des}}</p>
                {% endfor %}
            </font>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
        format: 'yyyy-mm-dd'
    });

</script>
